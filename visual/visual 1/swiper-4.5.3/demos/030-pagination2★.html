<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../dist/css/swiper.css">

  <!-- Demo styles -->
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    html, body, main {
      position: relative;
      height: 100%; /* 높이에 %적용되게 할려면 */
	  /*기본적으로 html,body에 높이가 없음*/
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
   
	.bg01{background:yellow;}
	.bg02{background:limegreen;}
	.bg03{background:lightblue;}
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide bg01">Slide 1</div>
      <div class="swiper-slide bg02">Slide 2</div>
      <div class="swiper-slide bg03">Slide 3</div>
    </div>
	 <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="../dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
		type: 'progressbar',
		//clickable: true,
      },
	  navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
	  //autoplay: {
      //delay: 2000, /*자동으로 슬라이드가 진행될때 지연 속도*/
      //disableOnInteraction: false,
      //},
	  effect: 'fade',
	  speed:2000, /*장면과 장면 전환 사이의 속도*/
    });
  </script>
</body>
</html>
